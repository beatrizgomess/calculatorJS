<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator in JS</h1>
    <div class="line"></div>
    <h3>by: Beatriz Gomes</h3>
    <div class="container">
        <p id="resultado" type="text"></p>
        <button class="grid-item" onclick="insertNumber('7')">7</button>
        <button class="grid-item" onclick="insertNumber('8')">8</button>
        <button class="grid-item" onclick="insertNumber('9')">9</button>
        <button class="grid-item" onclick="insertNumber('/')">/</button>
        <button class="grid-item" onclick="insertNumber('4')">4</button>
        <button class="grid-item" onclick="insertNumber('5')">5</button>
        <button class="grid-item" onclick="insertNumber('6')">6</button>
        <button class="grid-item" onclick="insertNumber('*')">X</button>
        <button class="grid-item" onclick="insertNumber('1')">1</button>
        <button class="grid-item" onclick="insertNumber('2')">2</button>
        <button class="grid-item" onclick="insertNumber('3')">3</button>
        <button class="grid-item" onclick="insertNumber('-')">-</button>
        <button class="grid-item" onclick="insertNumber('0')">0</button>
        <button class="grid-item" onclick="insertNumber('.')">.</button>
        <button class="grid-item" onclick="calculator()">=</button>
        <button class="grid-item" onclick="insertNumber('+')">+</button>
        <button class="btnReset" onclick="clean()">Reset</button>
        <button class="btnDel" onclick="del()">Del</button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
